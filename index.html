<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Nos contate para mais informações</h2>
            <form>
                <label for="nome" class="form-label">Nos informe o seu nome</label>
                <input id="nome" type="text" class="form-control">
                <label for="email" class="form-label">E também o seu Email</label>
                <input id="email" type="text" class="form-control">
                <label for="telefone" class="form-label">E por ultimo o seu telefone XD</label>
                <input id="telefone" type="tel" class="form-control">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
